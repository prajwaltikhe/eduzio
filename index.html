<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Eduzio Educational Hub offers comprehensive online learning resources for students of all levels. Join now and start your educational journey!"
    />
    <meta
      name="keywords"
      content="education, online learning, educational hub, courses, tutorials, students"
    />
    <meta name="author" content="Eduzio Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Eduzio Educational Hub" />
    <meta
      property="og:description"
      content="Join Eduzio Educational Hub for a vast array of online learning resources designed to empower students."
    />
    <meta property="og:image" content="path_to_image.jpg" />
    <meta property="og:url" content="https://www.eduzio.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Eduzio Educational Hub" />
    <meta
      name="twitter:description"
      content="Eduzio Educational Hub provides valuable educational resources for students to learn and grow."
    />
    <meta name="twitter:image" content="path_to_image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Title -->
    <title>Eduzio Educational Hub</title>

    <!-- Google Fonts (optional) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- Apple Touch Icon for Mobile Devices -->
    <link rel="apple-touch-icon" href="/apple-icon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
